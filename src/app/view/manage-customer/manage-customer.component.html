<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <form>
        <div class="form-group">
          <label>ID</label>
          <input name="id" [(ngModel)]="id"  class="form-control" placeholder="Enter Id" type="text">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input name="namde" [(ngModel)]="name"  class="form-control" placeholder="Enter Name" type="text">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input name="txtAddress" [(ngModel)]="address" class="form-control" placeholder="Enter Address" type="text">
        </div>

        <button (click)="saveCustomer()" class="btn btn-primary" type="button">Submit</button>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
</div>




<br><br><br>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <table class="table">
        <thead class="thead-dark">
        <tr>

          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.address}}</td>
        </tr>
        </tbody>
      </table>


    </div>
    <div class="col-1"></div>
  </div>
</div>
